<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Camp Weather</title>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="assets/javascript/skycons.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
      <div class="myDropdown">
          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle dropButton" type="button" data-toggle="dropdown">Park Names
            <span class="caret"></span></button>
            <ul class="dropdown-menu" id="parksDropdown" onchange="getValue();">
              <li><a href="#" data-value="crla">Crater Lake </a></li>
              <li><a href="#" data-value="deva">Death Valley</a></li>
              <li><a href="#" data-value="chis">Channel Islands</a></li>
              <li><a href="#" data-value="jotr">Joshua Tree </a></li>
              <li><a href="#" data-value="kica">Kings Canyon</a></li>
              <li><a href="#" data-value="lavo">Lassen Volcanic</a></li>
              <li><a href="#" data-value="mora">Mount Rainier</a></li>
              <li><a href="#" data-value="ncco">North Cascades</a></li>
              <li><a href="#" data-value="olym">Olympic</a></li>
              <li><a href="#" data-value="pinn">Pinnacles</a></li>
              <li><a href="#" data-value="redw">Redwood</a></li>
              <li><a href="#" data-value="sequ">Sequoia</a></li>
              <li><a href="#" data-value="yose">Yosemite</a></li>
             
            </ul>
          </div>
        </div>
  </div>
  <!-- Retrieved data will be dumped here -->
  <!--<div class="container w-25 p-3"> -->
  <div class="row">
    <div class="col-4">
      <div class="temp"></div>
      <div class="wind"></div>
      <div class="humidity"></div>
      <p id="icon"><canvas id="iconW" width="49" height="64"></canvas></p>
      
    </div>
     <div class="col-8">
     
        <script type='text/javascript'
          src='https://darksky.net/widget/default/42.9415,-122.0988/us12/en.js?width=100%&height=350&title=Crater Lake, OR&textColor=333333&bgColor=FFFFFF&transparency=true&skyColor=undefined&fontFamily=Default&customFont=&units=us&htColor=333333&ltColor=333333&displaySum=no&displayHeader=yes' id="forecast"></script>
 

      </div>
    </div> 
  </div>

  <script type="text/javascript" src="assets/javascript/script.js"></script>
  <script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>

</html>
