<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travwell</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"

    <link rel="stylesheet" type="text/css" href="style.css">

<body>

    <nav class="navbar navbar-light bg-dark" id="bar">
        <a class="navbar-brand" href="#">
            <img src="assets/images/logo_2.png" width="150" height="150" class="d-inline-block align-top" alt="">
        </a>
        <div class="dropdown">
            <button type="button" class="btn-outline-secondary dropButton" type="button" data-toggle="dropdown"
                id="parksDropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-mountain"></i> Select a
                National Park</button>
            <ul class="dropdown-menu" id="parksDropdown" aria-labelledby="parksDropdown">
                <li><a href="#" data-value="crla">Crater Lake </a></li>
                <li><a href="#" data-value="chis">Channel Islands</a></li>
                <li><a href="#" data-value="deva">Death Valley</a></li>
                <li><a href="#" data-value="jotr">Joshua Tree </a></li>
                <li><a href="#" data-value="seki">Kings Canyon</a></li>
                <li><a href="#" data-value="lavo">Lassen Volcanic</a></li>
                <li><a href="#" data-value="mora">Mount Rainier</a></li>
                <li><a href="#" data-value="noca">North Cascades</a></li>
                <li><a href="#" data-value="olym">Olympic</a></li>
                <li><a href="#" data-value="pinn">Pinnacles</a></li>
                <li><a href="#" data-value="redw">Redwood</a></li>
                <li><a href="#" data-value="seki">Sequoia</a></li>
                <li><a href="#" data-value="yose">Yosemite</a></li>

            </ul>
        </div>
        <button type="button" class="btn-outline-secondary"><i class="fas fa-hands-helping"></i>
            Email Updates</button>

        <button type="button" class="btn-outline-secondary"><i class="fas fa-user-plus"></i> Become a
            Member</button>
    </nav>

    <div id="home-image"><img src="assets/images/home-bg.jpg"></div>
    <!--The Div for the campsite JSON object display JH-->
    <div class="container park-wrapper">
        <div class="row">
            <div class="col-md-8">
                <p id="natpark-name" class="natpark-name"></p><br />
            </div>
            <div class="col-md-4 weather-api">

                <div class="temp"></div>
                <span id="icon"><canvas id="iconW" width="49" height="64"></canvas></span>
            </div>
        </div>
        <!--natpark photo div-->
        <div class="row">
            <div class="col-md-12 natpark-container" id="natpark-photo">
            </div>
        </div><br />

        <!--campsite data div-->
        <div class="row">
            <div class="col-md-12" id="campsite">
            </div>
        </div>


    </div>

    <nav class="navbar navbar-light bg-dark" id="navBtn">
        <a class="navbar-brand" href="#">
            <!--<img src="/docs/4.3/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="">-->
        </a>
        <i class="fas fa-camera-retro"></i>

        <i class="fab fa-facebook"></i>

        <i class="fab fa-twitter-square"></i>

        <i class="fab fa-github-square"></i>

    </nav>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/skycons.js"></script>
    <script src="assets/javascript/javascript.js"></script>
    <script src="assets/javascript/script.js"></script>

</html>
